<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEON WARFARE: MOBILE</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #08080a;
            --panel-bg: rgba(20, 20, 25, 0.85);
            --p1-main: #00f2ea; --p2-main: #ff0055;
            --gold: #ffcc00; --font-head: 'Orbitron', sans-serif;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            color: #e0e0e0; font-family: 'Rajdhani', sans-serif;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- STATUS BAR (KDO HRAJE) --- */
        #game-status-bar {
            padding: 10px; text-align: center; font-family: var(--font-head);
            font-weight: 900; letter-spacing: 2px; font-size: 1.2rem;
            background: #111; border-bottom: 2px solid #333; z-index: 50;
            transition: 0.3s;
        }
        .status-my-turn { background: linear-gradient(90deg, #004400, #006600); color: #00ff66; border-color: #00ff66 !important; }
        .status-opp-turn { background: linear-gradient(90deg, #440000, #660000); color: #ff3333; border-color: #ff3333 !important; }

        /* --- HLAVN√ç ARENA --- */
        .arena {
            flex: 1; display: flex; padding: 20px; gap: 20px;
            align-items: center; justify-content: center;
            overflow-y: auto; /* Povolit scroll na mal√Ωch displej√≠ch */
        }

        .player-panel {
            flex: 1; max-width: 500px; width: 100%;
            background: var(--panel-bg); border: 1px solid #333;
            border-radius: 12px; padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            transition: 0.4s ease;
        }

        /* Aktivn√≠ vs Neaktivn√≠ panel */
        .player-panel.active { border: 2px solid var(--theme-color); box-shadow: 0 0 20px rgba(0,0,0,0.5); opacity: 1; transform: scale(1); }
        .player-panel.inactive { opacity: 0.5; filter: grayscale(0.8); border: 1px solid #333; transform: scale(0.98); }

        .header-row { display: flex; justify-content: space-between; align-items: center; }
        .player-name { font-family: var(--font-head); font-weight: bold; color: var(--theme-color); font-size: 1.2rem; }
        
        /* BARS & STATS */
        .bars-container { display: flex; flex-direction: column; gap: 4px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 6px; }
        .bar-row { display: flex; align-items: center; height: 14px; }
        .bar-track { flex: 1; background: #222; height: 100%; position: relative; border-radius: 2px; overflow: hidden; }
        .bar-fill { height: 100%; width: 50%; transition: width 0.3s; }
        .hp-fill { background: linear-gradient(90deg, #800, #f00); }
        .shield-fill { background: linear-gradient(90deg, #004, #00f); }
        .bar-text { position: absolute; right: 4px; font-size: 0.7rem; color: white; line-height: 14px; text-shadow: 0 1px 2px black; font-weight: bold; }

        .stats-row { display: flex; justify-content: space-between; text-align: center; gap: 5px; }
        .stat-box { background: rgba(255,255,255,0.05); padding: 5px; border-radius: 4px; flex: 1; }
        .stat-label { font-size: 0.6rem; color: #888; display: block; }
        .stat-val { font-size: 1.1rem; font-family: var(--font-head); font-weight: bold; }

        /* REELS (V√ÅLCE) */
        .machine-container { background: #000; padding: 10px; border-radius: 8px; border: 2px solid #333; display: flex; justify-content: center; }
        .reel-group { display: flex; gap: 5px; }
        .reel {
            width: 60px; height: 75px; 
            background: linear-gradient(to bottom, #1a1a1a, #2a2a2a);
            border: 1px solid #444; border-radius: 4px;
            font-size: 2.5rem; display: flex; align-items: center; justify-content: center;
        }
        .reel.active { border-color: var(--gold); box-shadow: 0 0 15px rgba(255, 204, 0, 0.4); }

        /* OVL√ÅD√ÅN√ç */
        .control-area { display: flex; flex-direction: column; gap: 8px; }
        .bet-row { display: flex; gap: 5px; }
        .bet-btn { flex: 1; padding: 12px 0; background: #222; border: 1px solid #444; color: #888; font-family: var(--font-head); font-weight: bold; cursor: pointer; }
        .bet-btn.active { background: #ddd; color: #000; border-color: #fff; }
        .action-btn { width: 100%; padding: 15px; font-size: 1.2rem; background: linear-gradient(135deg, #333, #444); color: #888; border: none; font-family: var(--font-head); font-weight: 900; border-radius: 6px; }
        
        /* Barvy tlaƒç√≠tek */
        .p1-theme { --theme-color: var(--p1-main); }
        .p1-theme .action-btn:not(:disabled) { background: linear-gradient(135deg, #005c97, var(--p1-main)); color: white; box-shadow: 0 0 15px rgba(0, 242, 234, 0.4); }
        .p2-theme { --theme-color: var(--p2-main); }
        .p2-theme .action-btn:not(:disabled) { background: linear-gradient(135deg, #990033, var(--p2-main)); color: white; box-shadow: 0 0 15px rgba(255, 0, 85, 0.4); }

        /* --- RESPONZIVITA PRO MOBILY --- */
        @media (max-width: 768px) {
            .arena { flex-direction: column; justify-content: flex-start; padding: 10px; gap: 15px; }
            h1 { font-size: 1rem; }
            
            /* Zmen≈°en√≠ v√°lc≈Ø na mobilu */
            .reel { width: 50px; height: 65px; font-size: 2rem; }
            
            /* Pokud hraju j√°, m≈Øj panel je velk√Ω. Pokud hraje soupe≈ô, m≈Øj panel se zmen≈°√≠. */
            /* Ale jednodu≈°≈°√≠ je prostƒõ zmen≈°it obecnƒõ v≈°echno */
            .player-panel { padding: 10px; }
            .player-name { font-size: 1rem; }
            .stat-val { font-size: 0.9rem; }
            
            /* Ovl√°d√°n√≠ fixnƒõ dole, aby se na to dob≈ôe klikalo palcem? */
            /* Zde nech√°me u panelu, ale zvƒõt≈°√≠me touch area */
            .bet-btn, .action-btn { padding: 15px; }
        }

        /* MODALY (LOBBY) */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); backdrop-filter: blur(5px); z-index: 1000; display: flex; align-items: center; justify-content: center; }
        .modal-box { background: #111; padding: 30px; border-radius: 12px; border: 1px solid #444; text-align: center; width: 90%; max-width: 400px; }
        .lobby-btn { width: 100%; padding: 15px; margin: 5px 0; background: #222; border: 1px solid #555; color: white; font-family: var(--font-head); cursor: pointer; }
        .code-disp { font-size: 2rem; color: var(--p1-main); font-family: monospace; border: 2px dashed #444; padding: 10px; margin: 15px 0; user-select: text; background: black; }
        .inp-code { width: 100%; padding: 15px; font-size: 1.5rem; text-align: center; background: #000; border: 1px solid #555; color: white; margin-bottom: 10px; }
        .floating-text { position: absolute; font-weight: 900; font-size: 2rem; animation: floatUp 1.5s forwards; text-shadow: 2px 2px 0 black; z-index: 200; pointer-events: none; width: 100%; text-align: center; left: 0; }
        @keyframes floatUp { 0% { opacity: 0; transform: translateY(0); } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-50px); } }

    </style>
</head>
<body>

    <div id="game-status-bar">OFFLINE</div>

    <div class="arena">
        <div class="player-panel p1-theme" id="panel-p1">
            <div class="header-row">
                <span class="player-name">HR√Åƒå 1</span>
                <span class="player-name" style="font-size:0.8rem; color:#888" id="ap-p1">AKCE: 3</span>
            </div>
            <div class="bars-container">
                <div class="bar-row">
                    <div class="bar-track"><div class="bar-fill shield-fill" id="bar-shield-p1" style="width:0%"></div><span class="bar-text" id="txt-shield-p1">0</span></div>
                </div>
                <div class="bar-row">
                    <div class="bar-track"><div class="bar-fill hp-fill" id="bar-hp-p1" style="width:100%"></div><span class="bar-text" id="txt-hp-p1">500</span></div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-box"><span class="stat-label">NABITO</span><span class="stat-val" style="color:var(--charge)" id="val-charge-p1">0</span></div>
                <div class="stat-box"><span class="stat-label">PEN√çZE</span><span class="stat-val" style="color:var(--gold)" id="val-money-p1">750</span></div>
            </div>
            <div class="machine-container">
                <div class="reel-group">
                    <div class="reel" id="p1-r1">‚öîÔ∏è</div><div class="reel" id="p1-r2">‚ö°</div><div class="reel" id="p1-r3">üí•</div>
                </div>
            </div>
            <div class="control-area">
                <div class="bet-row">
                    <button class="bet-btn" id="bet-p1-0.5" onclick="trySetBet(1, 0.5)">ECO</button>
                    <button class="bet-btn active" id="bet-p1-1" onclick="trySetBet(1, 1)">STD</button>
                    <button class="bet-btn" id="bet-p1-2" onclick="trySetBet(1, 2)">MAX</button>
                </div>
                <button class="action-btn" id="btn-p1" onclick="trySpin(1)">√öTOK <small id="cost-p1">(50)</small></button>
            </div>
        </div>

        <div class="player-panel p2-theme" id="panel-p2">
            <div class="header-row">
                <span class="player-name">HR√Åƒå 2</span>
                <span class="player-name" style="font-size:0.8rem; color:#888" id="ap-p2">AKCE: 3</span>
            </div>
            <div class="bars-container">
                <div class="bar-row">
                    <div class="bar-track"><div class="bar-fill shield-fill" id="bar-shield-p2" style="width:0%"></div><span class="bar-text" id="txt-shield-p2">0</span></div>
                </div>
                <div class="bar-row">
                    <div class="bar-track"><div class="bar-fill hp-fill" id="bar-hp-p2" style="width:100%"></div><span class="bar-text" id="txt-hp-p2">500</span></div>
                </div>
            </div>
            <div class="stats-row">
                <div class="stat-box"><span class="stat-label">NABITO</span><span class="stat-val" style="color:var(--charge)" id="val-charge-p2">0</span></div>
                <div class="stat-box"><span class="stat-label">PEN√çZE</span><span class="stat-val" style="color:var(--gold)" id="val-money-p2">750</span></div>
            </div>
            <div class="machine-container">
                <div class="reel-group">
                    <div class="reel" id="p2-r1">‚öîÔ∏è</div><div class="reel" id="p2-r2">‚ö°</div><div class="reel" id="p2-r3">üí•</div>
                </div>
            </div>
            <div class="control-area">
                <div class="bet-row">
                    <button class="bet-btn" id="bet-p2-0.5" onclick="trySetBet(2, 0.5)" disabled>ECO</button>
                    <button class="bet-btn active" id="bet-p2-1" onclick="trySetBet(2, 1)" disabled>STD</button>
                    <button class="bet-btn" id="bet-p2-2" onclick="trySetBet(2, 2)" disabled>MAX</button>
                </div>
                <button class="action-btn" id="btn-p2" onclick="trySpin(2)" disabled>√öTOK <small id="cost-p2">(50)</small></button>
            </div>
        </div>
    </div>

    <div class="overlay" id="lobby">
        <div class="modal-box">
            <h2 style="color:white; margin-bottom:20px;">MULTIPLAYER</h2>
            <div id="lobby-start">
                <button class="lobby-btn" onclick="setupHost()">ZALO≈ΩIT HRU</button>
                <button class="lobby-btn" onclick="showJoin()">P≈òIPOJIT SE</button>
            </div>
            <div id="lobby-host" style="display:none;">
                <p style="color:#888">K√≥d m√≠stnosti:</p>
                <div class="code-disp" id="host-code">...</div>
                <p id="host-status" style="color:#888; font-size:0.8rem">ƒåek√°m na hr√°ƒçe...</p>
            </div>
            <div id="lobby-join" style="display:none;">
                <input type="text" class="inp-code" id="join-code" placeholder="K√≥d m√≠stnosti">
                <button class="lobby-btn" onclick="joinGame()">P≈òIPOJIT</button>
                <p id="join-status" style="color:#888; margin-top:10px"></p>
            </div>
        </div>
    </div>

    <div class="overlay" id="gameover" style="display:none;">
        <div class="modal-box">
            <h1 id="go-title" style="font-size:2.5rem; margin-bottom:10px;">KONEC</h1>
            <p id="go-msg" style="color:#aaa; margin-bottom:20px;">...</p>
            <button class="lobby-btn" onclick="location.reload()">NOV√Å HRA</button>
        </div>
    </div>

    <script>
        const CFG = { cost: 50, dmg: 15, hp: 500, shield: 150, money: 750 };
        const SYMBOLS = ['‚öîÔ∏è','‚öîÔ∏è','‚öîÔ∏è','‚öîÔ∏è','‚öîÔ∏è','‚ö°','‚ö°','‚ö°','‚ö°','üõ°Ô∏è','üõ°Ô∏è','üõ°Ô∏è','ü¶π','ü¶π','üí∞','‚ù§Ô∏è','üí•'];
        
        let game = {
            turn: 1, actions: 3, locked: true,
            p1: { hp: 500, shield: 0, charge: 0, money: 750, bet: 1 },
            p2: { hp: 500, shield: 0, charge: 0, money: 750, bet: 1 }
        };

        let myId = null; // 1 = Host, 2 = Client
        let peer = null, conn = null;

        // --- LOBBY & PEERJS ---
        function setupHost() {
            const code = Math.random().toString(36).substring(2, 6).toUpperCase();
            document.getElementById('lobby-start').style.display = 'none';
            document.getElementById('lobby-host').style.display = 'block';
            document.getElementById('host-code').innerText = code;

            peer = new Peer("NW_" + code);
            peer.on('open', () => { myId = 1; updateNames(); });
            peer.on('connection', (c) => {
                conn = c;
                setupConn();
                document.getElementById('host-status').innerText = "Hr√°ƒç nalezen! Losuji zaƒç√°tek...";
                setTimeout(() => {
                    // N√ÅHODN√ù START
                    game.turn = Math.floor(Math.random() * 2) + 1; // 1 nebo 2
                    game.locked = false;
                    sendData({ type: 'INIT', game: game });
                    startGame();
                }, 1500);
            });
        }

        function showJoin() {
            document.getElementById('lobby-start').style.display = 'none';
            document.getElementById('lobby-join').style.display = 'block';
        }

        function joinGame() {
            const code = document.getElementById('join-code').value.trim().toUpperCase();
            if(!code) return;
            document.getElementById('join-status').innerText = "P≈ôipojuji se...";
            peer = new Peer();
            peer.on('open', () => {
                conn = peer.connect("NW_" + code);
                setupConn();
            });
            peer.on('error', () => { document.getElementById('join-status').innerText = "Chyba: K√≥d neexistuje."; });
        }

        function setupConn() {
            conn.on('open', () => {
                if(!myId) { // Jsem klient
                    myId = 2; 
                    updateNames();
                    document.getElementById('join-status').innerText = "P≈ôipojeno! ƒåek√°m na hosta...";
                }
            });
            conn.on('data', handleData);
            conn.on('close', () => alert("Spojen√≠ ztraceno!"));
        }

        function startGame() {
            document.getElementById('lobby').style.display = 'none';
            updateUI();
        }

        function updateNames() {
            // Zobrazit u≈æivateli, kdo je on
            const p1n = document.querySelectorAll('.player-name')[0];
            const p2n = document.querySelectorAll('.player-name')[2]; // Indexy v HTML struktu≈ôe
            if (myId === 1) { p1n.innerText = "TY (P1)"; p2n.innerText = "SOUPE≈ò (P2)"; }
            else { p1n.innerText = "SOUPE≈ò (P1)"; p2n.innerText = "TY (P2)"; }
        }

        function sendData(d) { if(conn && conn.open) conn.send(d); }
        
        function handleData(d) {
            if(d.type === 'INIT') { game = d.game; myId = 2; startGame(); }
            if(d.type === 'SYNC') { game = d.game; updateUI(); }
            if(d.type === 'BET') { game['p'+d.pid].bet = d.val; updateUI(); }
            if(d.type === 'SPIN_REQ') { if(myId===1) doSpinLogic(d.pid); } // Host ≈ôe≈°√≠ spin
            if(d.type === 'SPIN_RES') { visualSpin(d.pid, d.res); }
        }

        // --- GAMEPLAY ---
        function trySetBet(pid, val) {
            if(pid !== myId || game.turn !== pid || game.locked) return;
            game['p'+pid].bet = val;
            updateUI();
            sendData({ type: 'BET', pid: pid, val: val });
        }

        function trySpin(pid) {
            if(pid !== myId || game.turn !== pid || game.locked) return;
            game.locked = true; // Lok√°ln√≠ lock
            if(myId === 1) doSpinLogic(1);
            else sendData({ type: 'SPIN_REQ', pid: 2 });
        }

        function doSpinLogic(pid) {
            // Pouze HOST poƒç√≠t√° logiku
            const p = game['p'+pid];
            const cost = CFG.cost * p.bet;
            
            if(p.money < cost) {
                gameOver(pid === 1 ? 2 : 1, "BANKROT SOUPE≈òE");
                return;
            }
            p.money -= cost;
            game.actions--;
            
            const res = [pick(), pick(), pick()];
            // Odeslat v√Ωsledky v≈°em
            const data = { type: 'SPIN_RES', pid: pid, res: res };
            sendData(data);
            visualSpin(pid, res);
        }

        async function visualSpin(pid, finalSym) {
            game.locked = true;
            updateUI(); // Aktualizuje pen√≠ze (odeƒçten√©)
            
            const reels = [1,2,3].map(i => document.getElementById(`p${pid}-r${i}`));
            
            // Animace toƒçen√≠
            let t = setInterval(() => {
                reels.forEach(r => r.innerText = pick());
            }, 50);
            
            await new Promise(r => setTimeout(r, 1000));
            clearInterval(t);
            reels.forEach((r, i) => r.innerText = finalSym[i]);
            
            await new Promise(r => setTimeout(r, 500));
            await evalResult(pid, finalSym);
            
            // Host po≈°le fin√°ln√≠ stav pro jistotu
            if(myId === 1) {
                if(game.actions <= 0) {
                    game.turn = game.turn === 1 ? 2 : 1;
                    game.actions = 3;
                }
                game.locked = false;
                sendData({ type: 'SYNC', game: game });
                updateUI();
            }
        }

        async function evalResult(pid, sym) {
            const p = game['p'+pid];
            const oid = pid === 1 ? 2 : 1;
            const opp = game['p'+oid];
            const m = p.bet;

            // 3 stejn√©?
            if(sym[0]===sym[1] && sym[1]===sym[2]) {
                const s = sym[0];
                if(s==='‚öîÔ∏è') hit(oid, 150);
                if(s==='‚ö°') { p.charge+=100; txt(pid, "+100 EN", "orange"); }
                if(s==='üõ°Ô∏è') { p.shield=CFG.shield; txt(pid, "MAX ≈†T√çT", "blue"); }
                if(s==='‚ù§Ô∏è') { p.hp=CFG.hp; txt(pid, "MAX HP", "green"); }
                if(s==='üí∞') { p.money+=1000; txt(pid, "+1000$", "gold"); }
                if(s==='üí•') { p.charge*=3; txt(pid, "ENERGIE x3", "red"); }
                if(s==='ü¶π') { let st=Math.min(opp.money, 200); opp.money-=st; p.money+=st; txt(pid, `+${st}$`, "purple"); }
                await wait(1000);
            } else {
                // Postupnƒõ
                for(let i=0; i<3; i++) {
                    const s = sym[i];
                    document.getElementById(`p${pid}-r${i+1}`).classList.add('active');
                    await wait(300);
                    if(s==='‚öîÔ∏è') hit(oid, CFG.dmg*m);
                    if(s==='‚ö°') p.charge += 5*m;
                    if(s==='üí∞') p.money += 150*m;
                    if(s==='üõ°Ô∏è') p.shield = Math.min(CFG.shield, p.shield+(10*m));
                    if(s==='üí•') { 
                        let boom = (p.charge > 0) ? (15+p.charge)*m : 15*m;
                        hit(oid, boom); p.charge=0; 
                    }
                    if(s==='ü¶π') { let st=Math.min(opp.money, 15*m); opp.money-=st; p.money+=st; }
                    updateUI();
                    document.getElementById(`p${pid}-r${i+1}`).classList.remove('active');
                    if(opp.hp<=0) return; // Konec bƒõhem toƒçen√≠
                }
            }
            if(opp.hp <= 0) gameOver(pid, "ZNIƒåEN√ç C√çLE");
            if(p.money <= 0) gameOver(oid, "BANKROT");
        }

        function hit(id, dmg) {
            const t = game['p'+id];
            let rest = dmg;
            if(t.shield > 0) {
                if(t.shield >= rest) { t.shield -= rest; rest = 0; }
                else { rest -= t.shield; t.shield = 0; txt(id, "≈†T√çT ZNIƒåEN", "blue"); }
            }
            if(rest > 0) {
                t.hp -= rest;
                txt(id, `-${Math.floor(rest)}`, "red");
                const el = document.getElementById('panel-p'+id);
                el.classList.add('shake'); setTimeout(()=>el.classList.remove('shake'), 400);
            }
        }

        // --- UI UTILS ---
        function updateUI() {
            // Status Bar
            const sb = document.getElementById('game-status-bar');
            if(game.turn === myId) {
                sb.innerText = "üü¢ JSI NA ≈òADƒö! (AKCE: " + game.actions + ")";
                sb.className = "status-my-turn";
            } else {
                sb.innerText = "üî¥ SOUPE≈ò HRAJE...";
                sb.className = "status-opp-turn";
            }

            // Panels
            [1,2].forEach(id => {
                const p = game['p'+id];
                const pan = document.getElementById('panel-p'+id);
                
                // Active class
                if(game.turn === id) { pan.classList.add('active'); pan.classList.remove('inactive'); }
                else { pan.classList.add('inactive'); pan.classList.remove('active'); }

                // Bars & Vals
                document.getElementById(`bar-hp-p${id}`).style.width = (p.hp/CFG.hp)*100 + "%";
                document.getElementById(`txt-hp-p${id}`).innerText = Math.floor(p.hp);
                document.getElementById(`bar-shield-p${id}`).style.width = (p.shield/CFG.shield)*100 + "%";
                document.getElementById(`txt-shield-p${id}`).innerText = Math.floor(p.shield);
                
                document.getElementById(`val-money-p${id}`).innerText = Math.floor(p.money);
                document.getElementById(`val-charge-p${id}`).innerText = Math.floor(p.charge);
                document.getElementById(`ap-p${id}`).innerText = game.turn===id ? `AKCE: ${game.actions}` : "";
                document.getElementById(`cost-p${id}`).innerText = `($${CFG.cost * p.bet})`;

                // Buttons styling
                [0.5, 1, 2].forEach(m => {
                    const btn = document.getElementById(`bet-p${id}-${m}`);
                    if(p.bet === m) btn.classList.add('active'); else btn.classList.remove('active');
                    btn.disabled = (id !== myId) || (game.turn !== id);
                });
                document.getElementById(`btn-p${id}`).disabled = (id !== myId) || (game.turn !== id) || game.locked;
            });
        }

        function txt(pid, t, c) {
            const el = document.createElement('div');
            el.className = 'floating-text'; el.innerText = t; el.style.color = c;
            // Na mobilu to chceme doprost≈ôed obrazovky, ne do panelu, aby to bylo vidƒõt
            el.style.top = "40%";
            document.getElementById('panel-p'+pid).appendChild(el);
            setTimeout(() => el.remove(), 1500);
        }

        function gameOver(winId, reason) {
            document.getElementById('gameover').style.display = 'flex';
            document.getElementById('go-title').innerText = (winId === myId) ? "V√çTƒöZSTV√ç!" : "PROHRA...";
            document.getElementById('go-title').style.color = (winId === myId) ? "#0f0" : "#f00";
            document.getElementById('go-msg').innerText = reason;
        }

        function pick() { return SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]; }
        const wait = (ms) => new Promise(r => setTimeout(r, ms));

        // Disable buttons init
        document.getElementById('btn-p1').disabled = true;
        document.getElementById('btn-p2').disabled = true;

    </script>
</body>
</html>
